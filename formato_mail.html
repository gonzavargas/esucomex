<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; " />
<meta charset="utf-8" />
<title>Contacto Sitio Web</title>
</head>

<body>
<table style="margin: 0 auto; font-family: Arial, Helvetica, sans-serif;" width="600" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td><span style="color:#333333;font-size: 18px;font-weight:bold;">Contacto desde formulario web</span></td>
	</tr>
	<tr>
		<td style="font-size:12px;">Ha llegado un nuevo contacto desde el sitio web, el detalle es el siguiente:</td>
	</tr>
	<tr>
		<td>
			<table width="600" cellpadding="0" cellspacing="0" style="margin-top: 10px;">
				<tr>
					<td valign="top" style="width: 80px; font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">Nombre:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{NOMBRE}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">RUT:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{RUT}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">Email:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{MAIL}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">Teléfono:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{TELEFONO}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">Opción 1:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{OPCION1}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">Opción 2:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{OPCION2}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">Opción 3:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7;">{OPCION3}</td>
				</tr>
				<tr>
					<td valign="top" style="font-size:12px; font-weight: bold; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7; border-bottom: 1px solid #d7d7d7;">Mensaje:</td>
					<td style="font-size:12px; padding: 10px 0px 10px 0px; border-top: 1px solid #d7d7d7; border-bottom: 1px solid #d7d7d7;">{MENSAJE}</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td style="padding:20px 0px 20px 0px; font-size: 10px; color: #666;">Vicerrectoría de comunicaciones Esucomex</td>
	</tr>
</table>
</body>
</html>
